<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="calculatorDisplay">0</div>
        <div class="button-grid">
            <button id="top" class="button">C</button>
            <button id="top" class="button">+/-</button>
            <button id="top" class="button">%</button>
            <button id="operator" class="button">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button id="operator" class="button">X</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button id="operator" class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button id="operator" class="button">+</button>
            <button  id="zero" class="button">0</button>
            <button class="button">.</button>
            <button id="operator" class="button">=</button>
        </div>
    </div>
</body>
</html>
