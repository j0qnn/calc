<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="calculatorDisplay">0</div>
        <div class="button-grid">
            <button onclick="resetDisplay()" id="top" class="button">C</button>
            <button id="top" class="button"></button>
            <button id="top" class="button"></button>
            <button onclick="selectOperator('/')" id="operator" class="button">/</button>
            <button onclick="displayValue('7')" class="button">7</button>
            <button onclick="displayValue('8')" class="button">8</button>
            <button onclick="displayValue('9')" class="button">9</button>
            <button onclick="selectOperator('*')" id="operator" class="button">X</button>
            <button onclick="displayValue('4')" class="button">4</button>
            <button onclick="displayValue('5')" class="button">5</button>
            <button onclick="displayValue('6')" class="button">6</button>
            <button onclick="selectOperator('-')" id="operator" class="button">-</button>
            <button onclick="displayValue('1')" class="button">1</button>
            <button onclick="displayValue('2')" class="button">2</button>
            <button onclick="displayValue('3')" class="button">3</button>
            <button onclick="selectOperator('+')" id="operator" class="button">+</button>
            <button onclick="displayValue('0')" id="zero" class="button">0</button>
            <button onclick="displayValue('.')" class="button">.</button>
            <button onclick="performOperation()" id="operator" class="button">=</button>
        </div>
    </div>
</body>
</html>
